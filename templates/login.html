<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zero-Cost Hunter ğŸ¹ | Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        gray: {
                            900: '#111827',
                            800: '#1f2937',
                            700: '#374151',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #0f172a;
            color: #e2e8f0;
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center p-6">

    <div class="w-full max-w-md bg-gray-800 rounded-xl p-8 border border-gray-700 shadow-2xl">
        <div class="text-center mb-8">
            <span class="text-5xl block mb-4">ğŸ¹</span>
            <h1 class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-green-400 to-blue-500">
                Zero-Cost Hunter
            </h1>
            <p class="text-gray-500 text-sm mt-2">Area Protetta</p>
        </div>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="mb-6 bg-red-900/50 border border-red-700 text-red-200 px-4 py-3 rounded text-sm text-center">
            {{ messages[0] }}
        </div>
        {% endif %}
        {% endwith %}

        <form method="POST" action="/login" class="space-y-6">
            <div>
                <label for="password" class="block text-sm font-medium text-gray-400 mb-2">Password</label>
                <input type="password" id="password" name="password" required autofocus
                    class="w-full bg-gray-900 border border-gray-700 text-white rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-green-500 transition placeholder-gray-600"
                    placeholder="Inserisci codice d'accesso">
            </div>

            <button type="submit"
                class="w-full bg-gradient-to-r from-green-500 to-emerald-600 hover:from-green-400 hover:to-emerald-500 text-white font-bold py-3 px-4 rounded-lg transition transform hover:scale-[1.02] shadow-lg">
                Sblocca Dashboard ğŸ”“
            </button>
        </form>

        <div class="mt-8 text-center text-xs text-gray-600">
            Powered by Python Flask & Vercel
        </div>
    </div>

</body>

</html>
